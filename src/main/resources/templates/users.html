<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center text-success">User Management</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Photo</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${users}">
                <td>
                    <img th:src="@{'/uploads/' + ${u.photo}}" width="50" height="50" class="rounded-circle">
                </td>
                <td th:text="${u.username}">Username</td>
                <td th:text="${u.email}">Email</td>
                <td th:text="${u.role}">Role</td>
                <td>
                    <a th:href="@{/admin/users/edit/{id}(id=${u.id})}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{/admin/users/delete/{id}(id=${u.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/dashboard}" class="btn btn-danger">Cancel</a>
</div>

</body>
</html>

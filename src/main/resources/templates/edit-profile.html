<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4" style="width:680px;">
    <h2 class="text-center text-success">Edit Profile</h2>
    <form th:action="@{/user/profile}" th:object="${user}" method="post" enctype="multipart/form-data">
    
     <div class="mb-3">
          
           <div class="d-flex">
            <img th:if="${user.photo}" th:src="@{'/uploads/' + ${user.photo}}" width="120" height="120" class="mt-2 rounded-circle" >
         <input type="file" th:field="*{photoFile}" class="form-control">
         </div>
        </div>
        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control">
        </div>
       

        <!-- Do not include role input field -->
        <div class="d-flex justify-content-between align-items-center">
        <a th:href="@{/user/profile}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-success">Save Changes</button>
        
        </div>
    </form>
</div>
  
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center text-primary">My Job Applications</h2>

    <table class="table table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>Job Title</th>
                <th>Department</th>
                <th>Location</th>
                <th>Status</th>
                <th>Resume</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.job.title}"></td>
                <td th:text="${app.job.department}"></td>
                <td th:text="${app.job.location}"></td>
                <td>
                    <span th:text="${app.status}" 
                          th:classappend="${app.status == 'APPROVED'} ? 'text-success' 
                          : (${app.status == 'DENIED'} ? 'text-danger' : 'text-warning')">
                    </span>
                </td>
                <td th:text="${app.resumeText}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin - Manage Jobs</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
	
		<a th:href="@{/dashboard}" class="btn btn-danger">Cancel</a>
		<h2 class="text-center">Apply for a Job</h2>
		

	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Department</th>
				<th>Location</th>
				<th>Salary</th>
				<th>Vacancies</th>
				
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="job : ${jobs}">
				<td th:text="${job.title}"></td>
				<td th:text="${job.department}"></td>
				<td th:text="${job.location}"></td>
				<td th:text="${job.salary}"></td>
				<td th:text="${job.vacancies}"></td>

				<td><a th:if="${job.status == 'OPEN' and job.vacancies > 0}"
					th:href="@{'/applications/apply/' + ${job.id}}"
					class="btn btn-primary btn-sm"> Apply Now </a> <span
					th:if="${job.vacancies == 0}" class="text-danger">No
						Vacancies</span></td>
			</tr>
		</tbody>
	</table>

</body>
</html>

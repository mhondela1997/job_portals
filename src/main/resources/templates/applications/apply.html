<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Apply for Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center text-primary">Apply for Job</h2>

    <div class="card p-4 shadow">
        <h4 th:text="${job.title}"></h4>
        <p><strong>Department:</strong> <span th:text="${job.department}"></span></p>
        <p><strong>Location:</strong> <span th:text="${job.location}"></span></p>
        <p><strong>Vacancies:</strong> <span th:text="${job.vacancies}"></span></p>

        <!-- FORM -->
        <form th:action="@{'/applications/apply/' + ${job.id}}" th:object="${application}" method="post">

            <div class="mb-3">
                <label for="candidateName" class="form-label">Full Name</label>
                <input type="text" th:field="*{candidateName}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="resumeText" class="form-label">Resume</label>
                <textarea th:field="*{resumeText}" class="form-control" rows="5"></textarea>
            </div>
			<div class="d-flex justify-content-between align-items-center">
			   <a th:href="@{/applications/apply}" class="btn btn-danger">Cancel</a>
            <button type="submit" class="btn btn-success">Submit Application</button>
         
            </div>
        </form>
    </div>

</body>
</html>

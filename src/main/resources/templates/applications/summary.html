<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Application Summary</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

    <h2 class="text-center text-success">Applications Summary</h2>

    <table class="table table-bordered">
        <thead class="table table-dark">
            <tr>
                <th>Candidate</th>
                <th>Email</th>
                <th>Job Title</th>
                <th>Resume Score</th>
                <th>Location Points</th>
                <th>Final Score</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.candidateName}"></td>
                <td th:text="${app.email}"></td>
                <td th:text="${app.job.title}"></td>
                <td th:text="${app.resumeScore}"></td>
                <td th:text="${app.locationPoints}"></td>
                <td th:text="${app.finalScore}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/applications/apply}" class="btn btn-primary">Back to Jobs</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
   
<div class="container mt-4">
    <h2>Edit User</h2>
    <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select th:field="*{role}" class="form-control">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>

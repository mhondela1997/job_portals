<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
   
    <div class="container mt-4" style="width:600px;">
    <h2 class="text-center text-success">My Profile</h2>
    <div class="card p-3 shadow-sm">
        <div class="text-center">
            <img th:src="@{'/uploads/' + ${user.photo}}" 
                 class="rounded-circle mb-3" 
                 width="120" height="120" alt="User Photo">
            <h4 th:text="${user.username}">Username</h4>
            <p th:text="${user.email}">Email</p>
        </div>

        <div class="text-center mt-3">
        	<div class="d-flex justify-content-between align-items-center">
        	<a th:href="@{/dashboard}" class="btn btn-danger">Cancel</a>
            <a th:href="@{/user/profile/edit}" class="btn btn-primary">Edit Profile</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

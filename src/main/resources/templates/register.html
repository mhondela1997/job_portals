<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Register</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="text-center">Register</h3>
					</div>
					<div class="card-body">
						<form th:action="@{/register}" th:object="${myuser}" method="post"
							enctype="multipart/form-data">
							<div class="mb-3">
								<label for="username" class="form-label">Username</label> <input
									type="text" class="form-control" id="username"
									th:field="*{username}" required>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label> <input
									type="email" class="form-control" id="email"
									th:field="*{email}" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label> <input
									type="password" class="form-control" id="password"
									th:field="*{password}" required>
							</div>
							<div class="mb-3">
								<label for="photo" class="form-label">Photo</label> <input
									type="file" class="form-control" th:field="*{photoFile}"
									required>

							</div>
							<div class="mb-3">
								<label for="role" class="form-label">Role</label> <select
									th:field="*{role}" class="form-select">
									<option value="">----</option>
									<option value="USER">USER</option>
								</select>
							</div>
							<button type="submit" class="btn btn-primary w-100">Register</button>
						</form>

						<div class="mt-3 text-center">
							<p>
								Already have an account? <a th:href="@{/login}">Login here</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

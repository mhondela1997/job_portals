<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin - Manage Jobs</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div class="d-flex justify-content-between align-items-center">
<a th:href="@{/dashboard}" class="btn btn-danger">Cancel</a>
	<h2>Manage Jobs</h2>
	<a class="btn btn-success mb-3" th:href="@{/admin/jobs/new}">+ Add
		New Job</a>
</div>
	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>Title</th>
				<th>Department</th>
				<th>Location</th>
				<th>Salary</th>
				<th>Vacancies</th>
				<th>Status</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="job : ${jobs}">
				<td th:text="${job.title}"></td>
				<td th:text="${job.department}"></td>
				<td th:text="${job.location}"></td>
				<td th:text="${job.salary}"></td>
				<td th:text="${job.vacancies}"></td>
				<td><span th:if="${job.status == 'OPEN'}"
					class="badge bg-success">OPEN</span> <span
					th:if="${job.status == 'CLOSED'}" class="badge bg-danger">CLOSED</span>
				</td>
				<td><a th:if="${job.status == 'OPEN'}"
					th:href="@{'/admin/jobs/close/' + ${job.id}}"
					class="btn btn-warning btn-sm">Close</a> <a
					th:if="${job.status == 'CLOSED'}"
					th:href="@{'/admin/jobs/open/' + ${job.id}}"
					class="btn btn-success btn-sm">Reopen</a>
					
					 <span th:if="${job.status == 'CLOSED' and job.vacancies == 0}" 
          class="text-danger">No Vacancies</span>
					</td>
			</tr>
		</tbody>
	</table>

</body>
</html>

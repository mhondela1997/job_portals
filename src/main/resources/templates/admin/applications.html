<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Applications</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center text-primary mb-4">Manage Job Applications</h2>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Candidate</th>
                <th>Email</th>
                <th>Job Title</th>
                <th>Resume Score</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="app : ${applications}">
                <td th:text="${app.candidateName}"></td>
                <td th:text="${app.email}"></td>
                <td th:text="${app.job.title}"></td>
                <td th:text="${app.resumeScore}"></td>
                <td th:text="${app.status}">PENDING</td>
                <td>
                    <form th:action="@{'/admin/applications/' + ${app.id} + '/approve'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-success btn-sm"
                            th:disabled="${app.status == 'APPROVED'}">Approve</button>
                    </form>
                    <form th:action="@{'/admin/applications/' + ${app.id} + '/deny'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-danger btn-sm"
                            th:disabled="${app.status == 'DENIED'}">Deny</button>
                    </form>
                    <form th:action="@{'/admin/applications/' + ${app.id} + '/delete'}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-secondary btn-sm">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
</body>
</html>

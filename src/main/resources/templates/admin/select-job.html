<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Select Job</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

	<h2 class="text-center text-primary">Select a Job to View
		Applicants</h2>

	<table class="table table-striped mt-4">
		<thead class="table-dark">
			<tr>
				<th>Job Title</th>
				<th>Department</th>
				<th>Location</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="job : ${jobs}">
				<td th:text="${job.title}"></td>
				<td th:text="${job.department}"></td>
				<td th:text="${job.location}"></td>
				<td><a
					th:href="@{/admin/applications/jobs/{jobId}(jobId=${job.id})}"
					class="btn btn-success"> View Applicants </a></td>
			</tr>
		</tbody>
	</table>

	<a th:href="@{/dashboard}" class="btn btn-secondary">Back to
		Dashboard</a>

</body>
</html>

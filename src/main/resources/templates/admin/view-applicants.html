<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applicants for [[${job.title}]]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h2 class="text-center text-primary">Applicants for <span th:text="${job.title}"></span></h2>

<table class="table table-striped mt-4">
    <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Resume</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="applicant : ${applicants}">
            <td th:text="${applicant.fullName}"></td>
            <td th:text="${applicant.email}"></td>
            <td th:text="${applicant.phone}"></td>
            <td>
                <a th:href="@{/resumes/{id}(id=${applicant.resumeId})}" class="btn btn-info btn-sm">
                    View Resume
                </a>
            </td>
        </tr>
    </tbody>
</table>

<a th:href="@{/admin/applications/select-job}" class="btn btn-secondary">Back</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2>Create Job</h2>

<form th:action="@{/admin/jobs}" th:object="${job}" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" th:field="*{title}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" th:field="*{department}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" th:field="*{location}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="number" step="0.01" th:field="*{salary}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Vacancies</label>
        <input type="number" th:field="*{vacancies}" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/admin/jobs}" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
